<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Skate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <header><!-- ENCABEZADO -->
        <section class="container-logo">
            <img src="./img/logoo.jfif" alt="logo" class="logo">
        </section>
    </header>
    <main><!--contenido principal-->
        <section  class="animate__animated animate__backInLeft">
            <h1 class="title">Happy Skate</h1>
            <div>
                <h3>¿Qué producto estas buscando?</h3>
                <ul id="categorias"><!--Botones bootstrap-->
                    <button type="button" class="btnCategorias">Skate Completo</button>
                    <button type="button" class="btnCategorias">Tablas</button>
                    <button type="button" class="btnCategorias">Trucks</button>
                    <button type="button" class="btnCategorias">Ruedas</button>
                    <button type="button" class="btnCategorias">Rulemanes</button>
                </ul>
                <form id="formBuscar">
                    <input type="text" id="inputBuscar" value="" placeholder="Buscar producto..." />
                </form>
            </div>
        </section >
        
        <section class="mainIndex">
            <!-- Productos -->
            <section>
                
                <div id="productos">
                    <!-- Acá van a ir los productos que tengamos en la base de datos -->
                </div>
            </section>
            
        </section>
            <section>             <!-- Carrito -->
            <div class="datoindex">
                <!-- Agregamos el ícono del carrito aquí -->
            <div id="carritoIcono carrito" class="carrito-icon carrito">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <h3>Carrito (<span id="cantidadProductos">0</span>)</h3>
            <section class="ocultar">
                <div id="carrito">
                    <!-- Acá vamos a cargar los productos que estén en el carrito -->
                </div>
                <h3>Total: $<span id="totalCarrito">0.</span></h3>
                <a href="#" id="botonComprar" class="btnComprar oculto">Comprar</a>
            </section>
            </div>
            </section>
    </main>
    <footer>
    
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
