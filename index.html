<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Skate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">   
</head>
<body>
    <header> <!--ENCABEZADO-->
        <section class="container-logo">
            <img src="./img/logoo.jfif" alt="logo"  class="logo">
        </section>
    </header>
    <main><!--contenido principal-->
        <section  class="animate__animated animate__backInLeft">
            <h1 class="title">Happy Skate</h1>
            <h2 class="subtitle">Compra de partes</h2>
            <div>
                <h3>Poductos.</h3>
                <form id="formBuscar">
                    <input type="text" id="inputBuscar" value="" placeholder="Buscar producto..." />
                </form>
            </div>
        </section >
        <section class="mainIndex">
            <!-- Productos -->
            <section>
                
                <div id="productos">
                    <!-- Acá van a ir los productos que tengamos en la base de datos -->
                </div>
            </section>
            <section> 
                                <!-- Carrito -->
                <div class="datoindex">
                    <h3>Carrito (<span id="cantidadProductos">0</span>)</h3>
                    
                    <div id="carrito">   
                        <ul>
                            <p><strong>Tu carrito se encuentra vacío.</strong></p>
                            <!-- Aca se agregan las partes --> 
                        </ul>
                    </div>
                    <section class="ocultar">
                        <div id="carrito">
                            <!-- Acá vamos a cargar los productos que estén en el carrito -->
                        </div>
                        <h3>Total: $<span id="totalCarrito">0</span></h3>
                    </section>
                </div>
            </section>
        </section>
    </main>
    <footer>
    
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
