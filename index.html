<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Skate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <header><!-- ENCABEZADO -->
        <section class="container-logo">
            <img src="./img/logoo.jfif" alt="logo" class="logo">
        </section>
    </header>
    <main><!--contenido principal-->
        <section  class="animate__animated animate__backInLeft">
            <h1 class="title">Happy Skate</h1>
            <div>
                <h3>¿Qué producto estas buscando?</h3>
                <ul id="categorias"><!--Botones bootstrap-->
                    <button type="button" class="btnCategorias">Skate Completo</button>
                    <button type="button" class="btnCategorias">Tablas</button>
                    <button type="button" class="btnCategorias">Trucks</button>
                    <button type="button" class="btnCategorias">Ruedas</button>
                    <button type="button" class="btnCategorias">Rulemanes</button>
                </ul>
                <form id="formBuscar">
                    <input type="text" id="inputBuscar" value="" placeholder="Buscar producto..." />
                </form>
            </div>
        </section >
        <div id="carritoIcono carrito" class="carrito-icon carrito">
            <button type="button" class="btn fas fa-shopping-cart" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas">
                <span class="badge bg-light" id="cantidadProductos">0</span>
                </button>
        </div>
        
        <section class="mainIndex">
            <!-- Productos -->
            <section>
                
                <div id="productos">
                    <!-- Acá van a ir los productos que tengamos en la base de datos -->
                </div>
            </section>
            
        </section>
            
            <!-- Botón para abrir el offcanvas del carrito -->

    
                    <!-- Offcanvas del carrito -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Carrito de compras</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
        <div id="carritoItems">
        <!-- Aquí se mostrarán los productos del carrito -->
        </div>
        <div id="carritoTotales">
        <!-- Aquí se mostrarán los totales del carrito -->
        <p>Total Productos: <span id="cantidadProductos">0</span></p>
        <p>Total Carrito: $<span id="totalCarrito">0</span></p>
        </div>
        <button id="botonComprar" class="btn btn-success">Comprar</button>
    </div>
    </div>
    </main>
    <footer>
    
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
